<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving-car</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="moving-car">
        <h1><span>WELCOME</span> <span>TO</span> <span>CITY</span></h1>
        <div class="sun">
            <img src="sun.png" alt="sun" width="200px" height="200px">
        </div>
        <div class="highway"></div>
        <div class="city"></div>
        <div class="car">
            <img src="car.png" alt="car">
        </div>
        <div class="wheel">
            <img src="wheel.png" alt="frontwheel" class="front-wheel">
            <img src="wheel.png" alt="frontwheel" class="back-wheel">
        </div>
    </div>
</body>
</html>
